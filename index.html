<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <div id="controls">
            <h1 id="timetext">Time Per Number:</h1>
            <input type="text" id="time"  placeholder="e.g., 1s, 2s">

            <h1 id="numbertext">Amount of numbers:</h1>
            <input type="text" id="numberinput" placeholder="e.g., 10, 15">

            <button id="start">start</button>
        </div>
    </div>
    <div id="game">
        <h1 id="numberdisplay">numberhere</h1>
    </div>
    <div id="answer">
        <div id="answermain">
            <h1 id="answertext">Your answer: </h1>
            <input type="text" id="answerinput">
            <button id="submit">submit</button>
        </div>
    </div>
    <div id="result">
        <div id="resultmain">
            <h1 id="correct">Correct</h1>
            <h1 id="youranswer">Your answer: </h1>
            <h1 id="correctanswer">Correct answer: </h1>
            <button id="playagain">play again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
